<mat-form-field class="example-full-width">
  <mat-label>Cidade</mat-label>
  <input id="CidadePais" matInput placeholder="Ex. Blumenau" [(ngModel)]="cidadePais">
  <button (click)="buscaPoluicao();" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
    <mat-icon matSuffix>search</mat-icon>
  </button>
</mat-form-field>

<!--<app-busca-cidade></app-busca-cidade>-->



<div *ngIf="polutionData">
    <h1>
        Air Quality: {{polutionData.airquality}}
    </h1>
<table mat-table [dataSource]="polutionData.periodcelements" class="mat-elevation-z8 demo-table">

    <!-- Name Column -->
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
